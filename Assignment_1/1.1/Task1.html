<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Task 1</title>
</head>
<body>
  <div class="container">
    <div class="how-do-we-do">
      <div class="star fa fa-star"></div>
      <div class="text">
        <h3>How did we do?</h3>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="feedback">
        <input type="button" name="rating" value="1">
        <input type="button" name="rating" value="2">
        <input type="button" name="rating" value="3">
        <input type="button" name="rating" value="4">
        <input type="button" name="rating" value="5">
      </div>
      <div class="submit">
        <input type="button" class="submit-button" value="SUBMIT">
      </div>
    </div>
  </div>
</body>
</html>
